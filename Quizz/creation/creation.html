<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl+Quizz</title>
    <link rel="stylesheet" href="creation.css">
    <link rel="icon" href="images/icone.jpg">
</head>
<body>
    <div class="card">
        <h1>Créer un Quiz</h1> 
        <form id="quiz-form" action="creation.php" method="POST">

            <!-- Conteneur pour une seule question -->
            <div id="questions-container">
                <div class="question">
                    <h3>Question</h3>
                    <div class="input-container">
                        <textarea placeholder="Texte de la question" name="questions[]" id="question-1" class="input-fichier" required></textarea>
                        <label for="question-1" class="input-label">Texte de la question :</label>
                        <span class="input-aesthetic"></span>
                    </div>
                    <div class="options">
                        <div class="input-container">
                            <input placeholder="Option 1" name="options-1[]" id="option-1-1" class="input-fichier" type="text" required>
                            <label for="option-1-1" class="input-label">Option 1 :</label>
                        </div>
                        <div class="input-container">
                            <input placeholder="Option 2" name="options-1[]" id="option-1-2" class="input-fichier" type="text" required>
                            <label for="option-1-2" class="input-label">Option 2 :</label>
                        </div>
                        <div class="input-container">
                            <input placeholder="Option 3" name="options-1[]" id="option-1-3" class="input-fichier" type="text" required>
                            <label for="option-1-3" class="input-label">Option 3 :</label>
                        </div>
                        <div class="input-container">
                            <input placeholder="Option correcte (1, 2 ou 3)" name="correct-options[]" id="correct-option-1" class="input-fichier" type="number" min="1" max="3" required>
                            <label for="correct-option-1" class="input-label">Option correcte :</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bouton pour réinitialiser les champs -->
            <button type="button" id="add-question">Ajout question</button>

            <!-- Bouton pour soumettre le quiz -->
            <button type="submit">Ajout</button>
        </form>
    </div>

    <!-- Inclusion du fichier JavaScript -->
    <script src="creation.js"></script>
</body>
</html>
