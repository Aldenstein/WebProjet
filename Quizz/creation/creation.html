<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl+Quizz</title>
    <link rel="stylesheet" href="creation.css">
    <link rel="icon" href="../images/icone.jpg">
</head>
<body>
    <div class="card">
        <h1>Cr√©er un Quiz</h1> 
        <form id="quizz-form" action="creation.php" method="POST">
            <div class="input-container">
                <input placeholder="Titre du Quiz" name="titre" id="quiz-title" class="input-fichier" type="text" required>
                <label for="quiz-title" class="input-label">Titre du Quiz :</label>
                <span class="input-aesthetic"></span>
            </div>
            <div id="questions-container">
                <div class="question">
                    <div class="input-container">
                        <textarea placeholder="Texte de la question" name="question_text" id="question-1" class="input-fichier" required></textarea>
                        <label for="question-1" class="input-label">Texte de la question :</label>
                        <span class="input-aesthetic"></span>
                    </div>
                    <div class="options">
                        <div class="input-container">
                            <input placeholder="Option 1" name="option1" id="option-1-1" class="input-fichier" type="text" required>
                            <label for="option-1-1" class="input-label">Option 1 :</label>
                        </div>
                        <div class="input-container">
                            <input placeholder="Option 2" name="option2" id="option-1-2" class="input-fichier" type="text" required>
                            <label for="option-1-2" class="input-label">Option 2 :</label>
                        </div>
                        <div class="input-container">
                            <input placeholder="Option 3" name="option3" id="option-1-3" class="input-fichier" type="text" required>
                            <label for="option-1-3" class="input-label">Option 3 :</label>
                        </div>
                        <div class="input-container">
                            <input placeholder="Option correcte (1, 2 ou 3)" name="correct_option" id="correct-option-1" class="input-fichier" type="number" min="1" max="3" required>
                            <label for="correct-option-1" class="input-label">Option correcte :</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn" id="add-question">Ajouter la Question</button>
        </form>
    </div>
    <script src="creation.js"></script>
</body>
</html>
