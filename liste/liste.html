<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Ctrl+Quizz</title>
        <link rel="stylesheet" href="liste.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="navbar">
